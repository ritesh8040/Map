<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. 
	   * AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk
	   * AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU
	   * 
	   */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var container = document.getElementById('map');
      var map;
      function initMap() {
	var map = new google.maps.Map(container, {
      zoom: 15,
      center: new google.maps.LatLng(12.922, 77.68),
    });

    var infowindow = new google.maps.InfoWindow();
	
	if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infowindow.setPosition(pos);
            infowindow.setContent('Your Position');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infowindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infowindow, map.getCenter());
        }
		
	        var locations = [
      ['x', 12.922, 77.68, 1],
      ['y', 12.92, 77.68, 2]
    ];

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }		
	
    alert(map.getCenter());	
	 alert(container.offsetHeight);	
		
      }

      function handleLocationError(browserHasGeolocation, infowindow, pos) {
        infowindow.setPosition(pos);
        infowindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ9nbifm_rz-JqraXH0QhiseBF8jF1GXM&callback=initMap"
    async defer></script>
  </body>
</html>
